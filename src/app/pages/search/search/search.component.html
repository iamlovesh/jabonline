<app-content-carousellll></app-content-carousellll>
<div class="mt-lg-5">
    <div class="container px-lg-5 px-3">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <div class="bg-white px-lg-4 px-4 py-1 mb-3 shadow-sm">
                    <ng-container *ngFor="let getMostViewedArticleApi of getMostViewedArticleApi">
                        <div class="card  card-body shadow-sm p-lg-2 mb-4 mt-45">
                            <div class="card-header mt-n45 bg-jab text-white w-13 py-1 px-3 text-center shadow mb-3 rounded" *ngIf="((getMostViewedArticleApi.publish_date | date:'dd MMM, yyyy') > '31 Dec, 2012')">
                                {{getMostViewedArticleApi.publish_date | date:'dd MMM, yyyy'}}</div>
                            <div class="row">
                                <div class="col-lg-8 col-md-12 col-sm-12">
                                    <p class="card-title h5"
                                        [innerHTML]="getMostViewedArticleApi.title | htmlEntityDecode">
                                    </p>
                                    <p class="card-text"
                                        [innerHTML]="getMostViewedArticleApi.authors | htmlEntityDecode | rmNumber"></p>
                                    <p>
                                        <span *ngIf="getMostViewedArticleApi.doi">DOI: 
                                            <a [href]="'http://dx.doi.org/'+getMostViewedArticleApi.doi | htmlEntityDecode" target="_blank">
                                                <span [innerHTML]="getMostViewedArticleApi.doi | htmlEntityDecode" class="pr-0 pr-lg-5"></span>
                                            </a>
                                        </span>
                                        <span *ngIf="getMostViewedArticleApi.pages">Pages: <span
                                                [innerHTML]="getMostViewedArticleApi.pages | htmlEntityDecode"></span></span>
                                    </p>
                                    <div class="row row-cols-3 px-1 mt-lg-4 my-4">
                                        <div *ngIf="getMostViewedArticleApi.long_desc"
                                            class="col-lg-2 mr-lg-2 mr-0 col-md-6 col-sm-6 px-lg-3 px-2">
                                            <a mat-flat-button class="card-link bg-light-m1 text-dark px-lg-3 px-2"
                                                (click)="abstract(getMostViewedArticleApi.article_id)">
                                                <i class="fa fa-file-o" aria-hidden="true"></i>&nbsp;&nbsp;
                                                Abstract</a>
                                        </div>
                                        <div *ngIf="getMostViewedArticleApi.fulltexts"
                                            class="col-lg-2 mx-lg-2 mx-0 col-md-6 col-sm-6">
                                            <a mat-flat-button class="card-link bg-light-m1 text-dark px-lg-3 px-2"
                                                (click)="abstract(getMostViewedArticleApi.article_id, 1)">
                                                <i class="fa fa-file-text-o" aria-hidden="true"></i>&nbsp;&nbsp;
                                                Full Text</a>
                                        </div>
                                        <div *ngIf="getMostViewedArticleApi.filelink"
                                            class="col-lg-2 ml-lg-2 ml-0 col-md-6 col-sm-6  px-lg-3 px-2">
                                            <a mat-flat-button class="card-link bg-light-m1 text-dark px-lg-3 px-2 ml-lg-0 ml-3"
                                                (click)="countDownload(pdfpath+getMostViewedArticleApi.filelink, getMostViewedArticleApi.article_id)">
                                                <i class="fa fa-file-pdf-o" aria-hidden="true"></i>&nbsp;&nbsp;PDF</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12 col-sm-12 d-flex align-items-center pl-lg-4 justify-content-center">
                                    <ng-container *ngIf="getMostViewedArticleApi.cover_page; then then1; else else2">
                                    </ng-container>
                                    <ng-template #then1><img [lazyLoad]="imagepath+getMostViewedArticleApi.cover_page"
                                            class="img-fluid w-75 cursor"
                                            (click)="openDialog(imagepath+getMostViewedArticleApi.cover_page)">
                                    </ng-template>
                                    <ng-template #else2><img [lazyLoad]="assets+'no-image-availablee.jpg'"
                                            class="img-fluid w-50 cursor"></ng-template>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
