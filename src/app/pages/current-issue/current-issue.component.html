<app-content-carouselll
  [currentIssueArticleDetails]="currentIssueArticleDetails"
></app-content-carouselll>
<div class="mt-lg-5">
  <div class="container px-lg-5 px-3">
    <div class="row mt-lg-0 mt-3">
      <div class="col-lg-12 col-sm-12 col-md-12">
        <div
          class="bg-white px-lg-4 px-4 py-1 mb-3 shadow-sm"
          *ngFor="
            let currentIssueArticlesSubjects of currentIssueArticlesSubject
          "
        >
          <h2
            class="
              my-2
              p-1
              shadow-sm
              card-header
              border-0
              shadow-none
              text-colors
            "
          >
            {{ currentIssueArticlesSubjects.category_name }}
          </h2>
          <ng-container *ngFor="let currentArticle of currentIssueArticles">
            <ng-container
              *ngIf="
                currentIssueArticlesSubjects.category_name ===
                currentArticle.category_name
              "
            >
              <div class="card card-body shadow-sm p-lg-2 mb-4 mt-45">
                <div
                  class="
                    card-header
                    mt-n45
                    bg-jab
                    text-white
                    w-33
                    py-1
                    px-3
                    text-center
                    shadow
                    mb-3
                    rounded
                  "
                  *ngIf="(currentArticle.publish_date | date: 'yyyy') > '2012'"
                >
                  {{ currentArticle.publish_date | date: "dd MMM, yyyy" }}
                </div>
                <div class="row">
                  <div class="col-lg-8 col-md-12 col-sm-12">
                    <p
                      class="card-title h5"
                      [innerHTML]="
                        currentArticle.title | htmlEntityDecode | safeHtml
                      "
                    ></p>
                    <p
                      *ngIf="currentArticle.authors"
                      class="card-text"
                      [innerHTML]="
                        currentArticle.authors
                          | htmlEntityDecode
                          | replace
                          | rmNumber
                          | safeHtml
                      "
                    ></p>
                    <p>
                      <span *ngIf="currentArticle.doi"
                        >DOI:
                        <a
                          [href]="
                            'http://dx.doi.org/' + currentArticle.doi
                              | htmlEntityDecode
                          "
                          target="_blank"
                          ><span
                            [innerHTML]="currentArticle.doi | htmlEntityDecode"
                            class="pr-0 pr-lg-5"
                          ></span></a
                      ></span>
                      <span *ngIf="currentArticle.pages"
                        >Pages:
                        <span
                          [innerHTML]="currentArticle.pages | htmlEntityDecode"
                        ></span
                      ></span>
                    </p>
                    <div class="row row-cols-3 px-1 mt-lg-4 my-4">
                      <div
                        *ngIf="currentArticle.long_desc"
                        class="
                          col-lg-2
                          mr-lg-2 mr-0
                          col-md-6 col-sm-6
                          px-lg-3 px-2
                        "
                      >
                        <a
                          mat-flat-button
                          class="card-link bg-light-m1 text-dark px-2"
                          (click)="abstract(currentArticle.article_id)"
                        >
                          <i class="fa fa-file-o" aria-hidden="true"></i
                          >&nbsp;&nbsp; Abstract</a
                        >
                      </div>
                      <div
                        *ngIf="currentArticle.fulltexts"
                        class="col-lg-2 mx-lg-2 mx-0 col-md-6 col-sm-6"
                      >
                        <a
                          mat-flat-button
                          class="card-link bg-light-m1 text-dark px-2"
                          (click)="abstract(currentArticle.article_id, 1)"
                        >
                          <i class="fa fa-file-text-o" aria-hidden="true"></i
                          >&nbsp;&nbsp; Full Text</a
                        >
                      </div>
                      <div
                        *ngIf="currentArticle.filelink"
                        class="
                          col-lg-2
                          ml-lg-2 ml-0
                          col-md-6 col-sm-6
                          px-lg-3 px-2
                        "
                      >
                        <a
                          mat-flat-button
                          class="
                            card-link
                            bg-light-m1
                            text-dark
                            px-2
                            ml-lg-0 ml-3
                          "
                          (click)="
                            countDownload(
                              pdfpath + currentArticle.filelink,
                              currentArticle.article_id
                            )
                          "
                        >
                          <i class="fa fa-file-pdf-o" aria-hidden="true"></i
                          >&nbsp;&nbsp;PDF</a
                        >
                      </div>
                    </div>
                  </div>
                  <div
                    class="
                      col-lg-4 col-md-12 col-sm-12
                      d-flex
                      align-items-center
                      pl-lg-4
                      justify-content-center
                    "
                  >
                    <ng-container
                      *ngIf="currentArticle.cover_page; then then1; else else2"
                    ></ng-container>
                    <ng-template #then1
                      ><img
                        [lazyLoad]="imagepath + currentArticle.cover_page"
                        class="img-fluid w-75 cursor"
                        (click)="
                          openDialog(imagepath + currentArticle.cover_page)
                        "
                    /></ng-template>
                    <ng-template #else2
                      ><img
                        [lazyLoad]="assets + 'no-image-availablee.jpg'"
                        class="img-fluid w-50 cursor"
                    /></ng-template>
                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
