<div class="bg-white px-lg-4 px-4 py-1 mb-3">
<h1 class=" mt-3 mb-5 px-3">Archives Issue</h1>

<div class="" *ngFor="let year of archivesYear; index as i ">
    
    <button mat-raised-button  class="bg-color text-white mb-3 align-items-center d-flex w-15" data-toggle="collapse" attr.data-target="#collapseExample{{i}}"  attr.aria-controls="collapseExample{{i}}">{{year}}<mat-icon>arrow_right
        </mat-icon></button>
<div class="card card-body mb-4 shadow-sm bg-light-m collapse" id="collapseExample{{i}}">
    
    <div class="row ">
        <ng-container *ngFor="let archive of archives">
            <ng-container *ngIf="year === (archive.issue_period | explodeYear)">

                <div class="col-lg-2 col-sm-12 col-md-6 mb-lg-0 mb-3">
                    <div class="card make-it-slow">
                      <a (click)="sendId(archive.issue_id)" mat-flat-button class="card-link text-primary px-0 ">
                        <div *ngIf="archive.date !== '0000-00-00'" class="card-header border-0 font-normal text-center h6 text-secondary">{{archive.date | date:'MMMM dd, yyyy'}}</div>
                        <img style=" height:203px; width:156px;" *ngIf="archive.img_file" [src]="imagesPath$+archive.img_file" class="card-img-top">
                        <div class="card card-body px-0 border-0 py-2">
                                <h3 class="text-center font-normal mb-1">{{archive.issue_no}}</h3>
                                <h4 class="text-center mb-0 font-normal">{{archive.issue_period}}</h4>
                        </div>
                      </a>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>
</div>
</div>
</div>
