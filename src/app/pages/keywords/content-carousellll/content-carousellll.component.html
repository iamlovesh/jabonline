<div class="bg-color px-5 pb-5 mt-55">
        <div class="row">
            <div class="col-lg-9 col-sm-12">
                <div class="row">
                    <div class="col-lg-9 col-sm-12">
                        <h1 class="text-white mb-2">Keywords Search</h1>
                        <div class="row mt-215">
                            <div class="col-sm-12 col-lg-3 my-2 my-lg-0 col-md-4 font18"><a routerLink="/current"
                                    [routerLinkActive]="['active']" class="text-white">Current Issue</a></div>
                            <div class="col-sm-12 col-lg-3 my-2 my-lg-0 col-md-4 font18"><a routerLink="/onlinefirst"
                                    [routerLinkActive]="['active']" class="text-white">Online First</a></div>
                            <div class="col-sm-12 col-lg-3 my-2 my-lg-0 col-md-4 font18"><a routerLink="/archives"
                                    [routerLinkActive]="['active']" class="text-white">Archive</a></div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-12 text-center"></div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12 justify-content-center d-flex align-items-end text-center">
                <div class="align-items-center d-flex mt-4">
                    <a class="card-link text-white align-items-center d-flex mr-3 mr-lg-5 cursor"
                        (click)="openDialogg()">
                        <mat-icon>notifications</mat-icon> &nbsp; Register for eTOC alerts
                    </a>
                    <button mat-mini-fab class="bg-white font18 color" [matMenuTriggerFor]="menu">
                        <mat-icon>share
                        </mat-icon>
                    </button>
                </div>
                <mat-menu #menu="matMenu" class="bg-transparent shadow-none mr-n15"
                    style="box-shadow: unset!important;">
                    <a [href]="['https://api.whatsapp.com/send?text='+_basePath$+'abstract/']" target="_blank" mat-mini-fab
                        class="mr-3 my-1 bg-success"><i class="fa fa-whatsapp" aria-hidden="true"
                            style="font-size: 20px;"></i></a>
                    <a [href]="['https://www.facebook.com/sharer.php?u='+_basePath$+'abstract/']" target="_blank" mat-mini-fab
                        class="mx-3 my-1 bg-primary"><i class="fa fa-facebook" aria-hidden="true"
                            style="font-size: 17px;"></i></a>
                    <a [href]="['https://twitter.com/share?url='+_basePath$+'abstract/']"
                        target="_blank" mat-mini-fab class="ml-3 mr-5 my-1 bg-info"><i class="fa fa-twitter"
                            aria-hidden="true" style="font-size: 17px;"></i></a>
                    <a [href]="['https://www.instagram.com/?url='+_basePath$+'abstract/']" target="_blank" mat-mini-fab
                        class="mr-3 my-1 bg-danger"><i class="fa fa-instagram" aria-hidden="true"
                            style="font-size: 20px;"></i></a>
                    <a [href]="['https://www.linkedin.com/shareArticle?mini=true&url='+_basePath$+'abstract/']"
                        target="_blank" mat-mini-fab class="mx-3 my-1 bg-info"><i class="fa fa-linkedin"
                            aria-hidden="true" style="font-size: 18px;"></i></a>
                    <a [href]="['mailto:?body=Check out this site '+_basePath$+'abstract/']"
                        target="_blank" mat-mini-fab class="ml-3 mr-5 my-1 bg-secondary"><i class="fa fa-envelope-o"
                            aria-hidden="true" style="font-size: 18px;"></i></a>
                </mat-menu>

            </div>
        </div>
</div>
