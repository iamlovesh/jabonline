<app-content-carousellll [onlinefirstArticleDetails]="onlinefirstArticleDetails"></app-content-carousellll>
<div class="mt-lg-5">
    <div class="container px-lg-5 px-3">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
                <div class="bg-white px-lg-4 px-4 py-1 mb-3 shadow-sm"
                    *ngFor="let onlinefirstArticleSubject of onlinefirstArticleSubject">
                    <h2 class="my-2 p-1 shadow-sm card-header border-0 shadow-none text-colors">
                        {{onlinefirstArticleSubject.category_name}}</h2>
                    <ng-container *ngFor="let onlinefirstArticle of onlinefirstArticle">
                        <ng-container
                            *ngIf="onlinefirstArticleSubject.category_name === onlinefirstArticle.category_name">
                            <div class="card  card-body shadow-sm p-lg-2 mb-4 mt-45">
                                <div
                                    class="card-header mt-n45 bg-jab text-white w-13 py-1 px-3 text-center shadow mb-3 rounded" *ngIf="((onlinefirstArticle.publish_date | date:'yyyy') > '2012')">
                                    {{onlinefirstArticle.publish_date | date:'dd MMM, yyyy'}}</div>
                                <div class="row">
                                    <div class="col-lg-8 col-md-12 col-sm-12">
                                        <p class="card-title h5" [innerHTML]="onlinefirstArticle.title | htmlEntityDecode">
                                        </p>
                                        <p class="card-text" [innerHTML]="onlinefirstArticle.authors | htmlEntityDecode | rmNumber"></p>
                                        <p><span *ngIf="onlinefirstArticle.doi">DOI: <span [innerHTML]="onlinefirstArticle.doi | htmlEntityDecode"
                                                class="pr-0 pr-lg-5"></span></span>
                                            <span *ngIf="onlinefirstArticle.pages">Pages: <span [innerHTML]="onlinefirstArticle.pages | htmlEntityDecode"></span></span>
                                        </p>
                                        <div class="row row-cols-3 px-1 mt-lg-4 my-4">
                                            <div *ngIf="onlinefirstArticle.long_desc" class="col-lg-2 mr-lg-2 mr-0 col-md-6 col-sm-6 px-lg-3 px-2">
                                                <a  mat-flat-button class="card-link bg-light-m1 text-dark px-lg-3 px-2" (click)="abstract(onlinefirstArticle.article_id)">
                                                    <i class="fa fa-file-o" aria-hidden="true"></i>&nbsp;&nbsp;
                                                    Abstract</a>
                                            </div>
                                            <div *ngIf="onlinefirstArticle.fulltexts" class="col-lg-2 mx-lg-2 mx-0 col-md-6 col-sm-6" (click)="abstract(onlinefirstArticle.article_id, 1)">
                                                <a  mat-flat-button class="card-link bg-light-m1 text-dark px-lg-3 px-2">
                                                    <i class="fa fa-file-text-o" aria-hidden="true"></i>&nbsp;&nbsp;
                                                    Full Text</a>
                                            </div>
                                            <div *ngIf="onlinefirstArticle.filelink" class="col-lg-2 ml-lg-2 ml-0 col-md-6 col-sm-6  px-lg-3 px-2">
                                                <a  mat-flat-button class="card-link bg-light-m1 text-dark px-lg-3 px-2 ml-lg-0 ml-3" (click)="countDownload(pdfpath+onlinefirstArticle.filelink, onlinefirstArticle.article_id)">
                                                    <i class="fa fa-file-pdf-o"
                                                        aria-hidden="true"></i>&nbsp;&nbsp;PDF</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-12 col-sm-12 d-flex align-items-center pl-lg-4 justify-content-center">
                                        <ng-container *ngIf="onlinefirstArticle.cover_page; then then1; else else2"></ng-container>
                                        <ng-template #then1><img [lazyLoad]="imagepath+onlinefirstArticle.cover_page" class="img-fluid w-75 cursor"
                                            (click)="openDialog(imagepath+onlinefirstArticle.cover_page)"></ng-template>
                                        <ng-template #else2><img [lazyLoad]="assets+'no-image-availablee.jpg'" class="img-fluid w-50 cursor"></ng-template>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
